<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/index :: layout(~{::title},~{::body})}">

<head>
    <title>Zay Shop - Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    .product-info{
        display: flex;

    }
    .card-img{
        width: 50%;
        height: 50%;
    }

    .field-error {
        color: #ff0000;
    }
</style>

<body>

    <!-- Modal -->
    <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Payment</h1>
            <p>
                한번 구매 확정되면, 환불 및 변경이 어렵거나 시간이 오래소요 될 수 있는 점 양해부탁드립니다.
            </p>
        </div>
    </div>


    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form action="/shop/payment.do" method="post" th:object="${orderDetail}">
                <div class="row product-info">
                    <div class="form-group col-md-3 mb-3">
                        <img class="card-img" th:src="@{/assets/img/productIMG/} + ${product.productPhoto}">
                    </div>
                    <div class="form-group col-md-6 mb-3" th:object="${product}">
                        <label for="name">상품명</label>
                        <input type="text" class="form-control mt-1"  th:field="*{productName}" readonly>
                        <input type="hidden" class="form-control mt-1"  th:field="*{productNum}" >

                        <label for="size">사이즈</label>
                        <input type="text" class="form-control mt-1"  th:field="*{productSize}" readonly>

                        <label for="sex">성별</label>
                        <th:block th:switch="${product.sex}">
                            <input th:case="${'U'}" type="text" class="form-control mt-1"  th:field="${product.sex}" readonly>
                            <input th:case="${'M'}" type="text" class="form-control mt-1"  th:field="${product.sex}" readonly>
                            <input th:case="${'W'}" type="text" class="form-control mt-1"  th:field="${product.sex}" readonly>
                        </th:block>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="memberId">회원아이디</label>
                        <th:block th:if="${members != null}" >
                            <input type="text" class="form-control mt-1"  th:name="memberId" th:value="${members.memberId}" readonly>
                            <label for="orderPhone">연락처</label>
                            <input type="text" class="form-control mt-1"  th:name="orderPhone" th:value="${members.phoneNum}">
                        </th:block>

                        <th:block th:if="${members == null}" >
                            <input type="text" class="form-control mt-1" th:value="비회원" readonly>
                            <input type="hidden" class="form-control mt-1" th:name="memberId" th:value="${nonMember.get().memberId}">
                            <label for="orderPhone">연락처</label>
                            <input type="text" class="form-control mt-1"  th:name="orderPhone">
                        </th:block>
                    </div>

                    <div class="form-group col-md-6 mb-3">
                        <label for="orderName">주문자</label>

                        <th:block th:if="${members != null}">
                                <input type="text" class="form-control mt-1"  th:name="orderName" th:value="${members.memberName}" th:errorclass="field-error" readonly>

                                <label for="recipientName">수령자</label>
                            <div>
                                <input type="text" class="form-control mt-1"  th:name="*{recipientName}" placeholder="수령자의 이름 입력해주세요" th:errorclass="field-error">
                                <div class="field-error" th:errors="*{recipientName}">수령자 입력 오류</div>
                            </div>

                        </th:block>

                        <th:block th:if="${members == null}" >
                            <!--/* orderDetail에 입력되어야 할 정보 */-->
                            <div>
                                <input type="text" class="form-control mt-1"  th:name="orderName" placeholder="주문자 입력해주세요" th:errorclass="field-error">
                                <div class="field-error" th:errors="*{orderName}">주문자 입력 오류</div>
                            </div>

                            <label for="recipientName">수령자</label>
                            <div>
                                <input type="text" class="form-control mt-1"  th:name="recipientName" placeholder="수령자의 이름 입력해주세요" th:errorclass="field-error">
                                <div class="field-error" th:errors="*{recipientName}">수령자 입력 오류</div>
                            </div>
                        </th:block>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="orderAddress">수령자 주소</label>
                    <!--/* 로그인이 되어있을 경우 */-->
                    <th:block th:if="${members != null}">
                        <div>
                            <input  type="text" class="form-control mt-1"  th:name="orderAddress" th:value="${members.memberAddress}" th:errorclass="field-error">
                            <div class="field-error" th:errors="*{orderAddress}">수령자 주소 입력 오류</div>
                        </div>

                    </th:block>
                    <!--/* 로그인이 안되어있을 경우 */-->
                    <th:block th:if="${members == null}">
                        <div>
                            <input  type="text" class="form-control mt-1"  th:name="orderAddress" placeholder="주소를 입력해주세요" th:errorclass="field-error">
                            <div class="field-error" th:errors="*{orderAddress}">수령자 주소 입력 오류</div>
                        </div>
                    </th:block>


                </div>

                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="deliveryCharge">배송비</label>
                        <input type="text" class="form-control mt-1" name="deliveryCharge" th:value="2500" readonly>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="quantity">주문 수량</label>
                        <input type="email" class="form-control mt-1" name="orderQuantity" th:value="${quantity}" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3">
                        <label for="totalAmount">총 금액</label>
                        <input type="text" class="form-control mt-1" th:value="${#numbers.formatInteger(totalPrice, 3, 'COMMA') + '원'}" readonly>
                        <input type="hidden" class="form-control mt-1"  name="totalAmount" th:value="${totalPrice}">
                    </div>
                    <p>결제 수단을 선택해주세요. </p>
                    <div class="col-md-6 pb-4">
                        <div class="d-flex">
                            <select class="form-control" name="paymentMethod">
                                <option>카드결제</option>
                                <option>네이버 페이</option>
                                <option>카카오 페이</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!--/* 구매 확정 버튼 -> paymentResult로 이동*/-->
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">구매 확정</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->


</body>

</html>
