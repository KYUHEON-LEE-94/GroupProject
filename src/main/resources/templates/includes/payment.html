<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/index :: layout(~{::title},~{::body})}">

<head>
    <title>Zay Shop - Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    .product-info{
        display: flex;

    }
    .card-img{
        width: 50%;
        height: 50%;
    }
</style>

<body th:object="${orderDetail}">


    <!-- Modal -->
    <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Payment</h1>
            <p>
                한번 구매 확정되면, 환불 및 변경이 어렵거나 시간이 오래소요 될 수 있는 점 양해부탁드립니다.
            </p>
        </div>
    </div>


    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form action="/shop/payment.do" method="post" role="form">
                <div class="row product-info">
                    <div class="form-group col-md-3 mb-3">
                        <img class="card-img" th:src="@{/assets/img/productIMG/}+${product.productPhoto}">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="name">상품명</label>
                        <input type="text" class="form-control mt-1"  th:field="${product.productName}" readonly>

                        <label for="size">사이즈</label>
                        <input type="text" class="form-control mt-1"  th:field="${product.productSize}" readonly>

                        <label for="sex">성별</label>
                        <th:block th:switch="${product.sex}">
                            <input th:case="${'U'}" type="text" class="form-control mt-1"  th:field="${product.sex}" readonly>
                            <input th:case="${'M'}" type="text" class="form-control mt-1"  th:field="${product.sex}" readonly>
                            <input th:case="${'W'}" type="text" class="form-control mt-1"  th:field="${product.sex}" readonly>
                        </th:block>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="id">회원아이디</label>
                        <input th:if="${memberId != null}" type="text" class="form-control mt-1"  th:field="*{memberId}" th:value="${member.memberId}" readonly>
                        <input th:if="${memberId == null}"  type="text" class="form-control mt-1"  th:name="*{memberId}" th:value="비회원" readonly>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="ordername">주문자</label>
                        <input th:if="${memberId != null}" type="email" class="form-control mt-1"  th:field="*{orderName}" th:value="${member.memberName}" readonly>
                        <th:block>
                            <!--/* orderDetail에 입력되어야 할 정보 */-->
                            <input th:if="${memberId == null}"  type="text" class="form-control mt-1"  th:field="*{orderName}" placeholder="주문자 입력해주세요">
                            <input th:if="${memberId == null}"  type="text" class="form-control mt-1"  th:name="*{recipientName}" placeholder="수령자의 이름 입력해주세요">
                        </th:block>

                    </div>
                </div>

                <div class="mb-3">
                    <label for="orderAddress">주문자 주소</label>
                    <input th:if="${memberId != null}" type="email" class="form-control mt-1"  th:field="*{orderAddress}" th:value="${member.memberAddress}" readonly>
                    <input  th:if="${memberId == null}" type="text" class="form-control mt-1"  th:name="*{orderAddress}" placeholder="주소를 입력해주세요">
                </div>

                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="deliveryCharge">배송비</label>
                        <input type="text" class="form-control mt-1" th:name="*{deliveryCharge}" th:value="2500" readonly>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="quanity">주문 수량</label>
                        <input type="email" class="form-control mt-1" th:name="*{orderQuantity}" th:value="${quanity}" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3">
                        <label for="totalAmount">총 금액</label>
                        <input type="email" class="form-control mt-1"  th:name="*{totalAmount}" th:value="${#numbers.formatInteger(totalPrice, 3, 'COMMA') + '원'}" readonly>
                    </div>
                    <p>결제 수단을 선택해주세요. </p>
                    <div class="col-md-6 pb-4">
                        <div class="d-flex">
                            <select class="form-control" th:name="*{paymentMethod}">
                                <option>카드결제</option>
                                <option>네이버 페이</option>
                                <option>카카오 페이</option>
                            </select>
                        </div>
                    </div>
                </div>






                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">구매 확정</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->


</body>

</html>
