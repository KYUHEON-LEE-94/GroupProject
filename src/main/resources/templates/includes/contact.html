<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/index :: layout(~{::title},~{::body})}">

<head>
    <title>LHL Shop - Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



</head>

<body>


    <!-- Modal -->
    <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Contact Us</h1>
            <p>
                문의 사항이 있으시다면, 언제든지 작성해서 보내주세요.
            </p>
        </div>
    </div>


    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" action="/request/form" method="post" role="form" th:object="${contactForm}">
                <h3 class="text-center" th:if="${param.get('confirm') != null}"> 제출이 완료되었습니다.</h3>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="contactName">Name</label>
                        <input type="text" class="form-control mt-1" placeholder="Name" name="contactName">
                        <div class="field-error" th:errors="*{contactName}">이름 입력 오류</div>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="contactEmail">Email</label>
                        <input type="email" class="form-control mt-1" placeholder="Email" name="contactEmail">
                        <div class="field-error" th:errors="*{contactEmail}">이메일 입력 오류</div>
                    </div>
                </div>
                <div class="row" th:if="${members != null}">
                    <div class="form-group col-md-6 mb-3">
                        <label for="memberId">회원 아이디</label>
                        <input type="text" class="form-control mt-1" name="memberId" th:value="${members.memberId}" readonly>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="member">회원 여부</label>
                        <input type="text" class="form-control mt-1"  th:value="회원" readonly>
                    </div>
                </div>
                <div class="row" th:if="${nonMemberId != null}">
                    <div class="form-group col-md-6 mb-3">
                        <label for="memberId">회원 아이디</label>
                        <input type="text" class="form-control mt-1"  th:value="Non-Member" readonly>
                        <input type="hidden" class="form-control mt-1" name="memberId" th:value="${nonMemberId}">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="member">회원 여부</label>
                        <input type="email" class="form-control mt-1" th:value="비회원" readonly>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="title">Subject</label>
                    <input type="text" class="form-control mt-1"  placeholder="Subject" name="title">
                    <div class="field-error" th:errors="*{title}">이메일 입력 오류</div>
                </div>
                <div class="mb-3">
                    <label for="content">Message</label>
                    <textarea class="form-control mt-1" placeholder="문의 내용" rows="8" name="content"></textarea>
                    <div class="field-error" th:errors="*{content}">이메일 입력 오류</div>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">Let’s Talk</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->


</body>

</html>
