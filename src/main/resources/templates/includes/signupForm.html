<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/index :: layout(~{::title},~{::body})}">

<head>
    <title>Zay Shop - Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    .product-info{
        display: flex;

    }
    .card-img{
        width: 50%;
        height: 50%;
    }

    .field-error {
        color: #ff0000;
    }
</style>

<body>

    <!-- Modal -->
    <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Sign Up</h1>
            <p>
                아래와 필요 정보를 입력해주세요.
            </p>
        </div>
    </div>


    <!-- Start Contact -->
    <div class="container py-5">


            <form action="/members/signup" method="post" th:object="${members}">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="memberId">아이디</label>
                        <input type="text" class="form-control mt-1" th:field="*{memberId}">
                        <div class="field-error" th:errors="*{memberId}">아이디 입력 오류</div>

                        <label for="memberEmail">이메일</label>
                        <input type="text" class="form-control mt-1"  th:field="*{memberEmail}">
                        <div class="field-error" th:errors="*{memberEmail}">이메일 입력 오류</div>
                    </div>

                    <div class="form-group col-md-6 mb-3">
                        <label for="memberPw">비밀번호</label>
                        <input type="text" class="form-control mt-1" th:field="*{memberPw}" >
                        <div class="field-error" th:errors="*{memberPw}">비밀번호 입력 오류</div>

                        <label for="memberName">이름</label>
                        <input type="text" class="form-control mt-1"  th:field="*{memberName}">
                        <div class="field-error" th:errors="*{memberName}">이름 입력 오류</div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="phoneNum">개인 연락처</label>
                        <input type="text" class="form-control mt-1" th:field="*{phoneNum}">
                        <div class="field-error" th:errors="*{phoneNum}">연락처 입력 오류</div>
                    </div>

                    <div class="form-group col-md-6 mb-3">
                        <label for="homeNum">집 연락처</label>
                        <input type="text" class="form-control mt-1"  th:field="*{homeNum}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="memberAddress">주소</label>
                    <input  type="text" class="form-control mt-1" th:field="*{memberAddress}" >
                    <div class="field-error" th:errors="*{memberAddress}">주소 입력 오류</div>
                </div>
                <button type="submit" class="btn btn-success btn-lg px-3">회원 가입</button>
                <a class="btn btn-warning btn-lg px-3 m-1" th:href="@{/}">홈으로</a>
            </form>
        </div>
    </div>
    <!-- End Contact -->


</body>

</html>
