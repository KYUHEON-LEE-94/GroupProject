<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{admin/layout/templateV1 :: layout(~{::title}, ~{::header}, ~{::nav}, ~{::section})}">

<!-- 타이틀 -->
<title>:: Administrator Page ::</title>

<!-- 커뮤니티 소개 -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="jumbotron">
          <h1 class="text-success text-center">LHL ShoppingMall Manager</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- 내비게이션 -->
<nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <ol class="breadcrumb">
          <li><a href="/">홈</a></li>
          <li class="active">재고 현황</li>
        </ol>
      </div>
    </div>
  </div>
</nav>

<!-- 컨텐츠 -->
<section class="container py-5">
    <!--      한칸 시작-->

    <div class="col-md-4" style="border:2px solid #bfd1ec; margin: 20px 40px; height: 320px; padding: 0px" th:each="product : ${products}" th:object="${product}">
      <div class="card mb-4 product-wap rounded-0">
        <div><h3 class="text-center" style="background-color: #ecf0f1; margin: 5px; padding: 10px" th:text="|*{productQuantity}개 남음|"></h3></div>
        <div class="card rounded-0" style="padding: 0px 30px 0px 100px;">
          <img class="card-img" style="width: 70%;" th:src="@{/assets/img/productIMG/}+${product.productPhoto}">
          <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
          </div>
        </div>
        <div style="width: 100%">
          <div class="text-center" style=" font-size: 15px; background-color: #ecf0f1; margin: 5px;" th:field="*{productName}" th:text="${product.productName}"></div>
          <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
            <th:block th:switch="${product.sex}">
              <li class="text-center" th:case="${'U'}" th:field="*{productSize}" th:text="|${product.productSize} (Union)|">M/L/X/XL</li>
              <li class="text-center" th:case="${'M'}" th:field="*{productSize}" th:text="|${product.productSize} (Man)|">M/L/X/XL</li>
              <li class="text-center" th:case="${'W'}" th:field="*{productSize}" th:text="|${product.productSize} (Women)|">M/L/X/XL</li>
            </th:block>
            <li class="pt-2">
              <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
              <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
              <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
              <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
              <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
            </li>
          </ul>
<!--          <ul class="list-unstyled d-flex justify-content-center mb-1">-->
<!--            <li>-->
<!--              <i class="text-warning fa fa-star"></i>-->
<!--              <i class="text-warning fa fa-star"></i>-->
<!--              <i class="text-warning fa fa-star"></i>-->
<!--              <i class="text-muted fa fa-star"></i>-->
<!--              <i class="text-muted fa fa-star"></i>-->
<!--            </li>-->
<!--          </ul>-->
          <p class="text-center" style="background-color: #ecf0f1; margin: 5px;" th:field="*{productPrice}" th:text="|${product.productPrice}원|">$250.00</p>
        </div>
      </div>
    </div>

    <!--      한칸 끝-->
  </div>
</section>


</html>
